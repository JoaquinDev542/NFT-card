<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Card</title>
</head>
<body>
    <section class="card">

        <div class="card-container">

            <div class="img-container">
                
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="card__img">

            </div>

            <h3 class="card__title">Equilibrium #3429</h3>

            <p class="card___paragraph">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price-days">
                
                <div class="price">

                    <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="price__img">

                    <span class="price__text">0.041 ETH</span>

                </div>

                <div class="days">

                    <img src="images/icon-clock.svg" alt="icon-clock" class="days__img">

                    <span class="days__text">3 days left</span>

                </div>

            </div>

            <hr class="hr">

            <div class="creator">

                <img src="images/image-avatar.png" alt="image-avatar" class="creator__img">

                <div class="creator-name">

                    <p class="creator__paragraph">Creation of <a target="__blank" href="https://github.com/JoaquinDev542" class="creator__name">Joaquín García</a></p>

                </div>

            </div>

        </div>
    </section>

</body>
</html>
